name: Test

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

env:
  TF_VERSION: "1.12.2"

jobs:
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Format Check
      run: terraform fmt -check -recursive

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Validate Examples
      run: |
        for example in examples/*/; do
          echo "Validating $example"
          cd "$example"
          terraform init
          terraform validate
          cd - > /dev/null
        done

  terraform-test:
    name: Terraform Test
    runs-on: ubuntu-latest
    needs: terraform-validate
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Setup mock AWS provider for tests
      run: |
        cat > provider_override.tf << 'EOF'
        provider "aws" {
          region                      = "us-east-1"
          skip_credentials_validation = true
          skip_requesting_account_id  = true
          skip_metadata_api_check     = true
          skip_region_validation      = true
          access_key                  = "test"
          secret_key                  = "test"
        }
        EOF

    - name: Terraform Init
      run: terraform init

    - name: Run Terraform Tests and Generate Report
      run: |
        # Run tests with verbose output
        terraform test -verbose
        
        # Generate test report (reuse the same provider setup)
        terraform test -junit-xml=test-results.xml
      continue-on-error: true

    - name: Cleanup mock provider
      if: always()
      run: rm -f provider_override.tf

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results.xml

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: terraform-validate
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Init
      run: terraform init

    - name: Run tfsec
      uses: aquasecurity/tfsec-action@v1.0.3
      with:
        working_directory: .
        format: sarif
        soft_fail: true

    - name: Upload SARIF file
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: tfsec-sarif
        path: 'tfsec.sarif'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Setup TFLint
      uses: terraform-linters/setup-tflint@v4
      with:
        tflint_version: latest

    - name: Init TFLint
      run: tflint --init

    - name: Run TFLint
      run: tflint --format=compact

  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup terraform-docs
      uses: jaxxstorm/action-install-gh-release@v1.12.0
      with:
        repo: terraform-docs/terraform-docs
        tag: v0.20.0

    - name: Check documentation is up to date
      run: |
        # Verify the markers exist in the README
        if ! grep -q "<!-- BEGIN_TF_DOCS -->" README.md; then
          echo "Error: README.md is missing '<!-- BEGIN_TF_DOCS -->' marker"
          exit 1
        fi
        
        if ! grep -q "<!-- END_TF_DOCS -->" README.md; then
          echo "Error: README.md is missing '<!-- END_TF_DOCS -->' marker"
          exit 1
        fi
        
        # Create a backup of the original file
        cp README.md README_BACKUP.md
        
        # Generate docs using inject mode
        terraform-docs markdown table --output-file README.md --output-mode inject .
        
        # Compare the files
        if ! diff -u README_BACKUP.md README.md > /dev/null; then
          echo "Documentation is out of date. Please run:"
          echo "  terraform-docs markdown table --output-file README.md --output-mode inject ."
          echo ""
          echo "Differences found:"
          diff -u README_BACKUP.md README.md || true
          exit 1
        fi
        
        echo "Documentation is up to date"
        rm -f README_BACKUP.md
