formatter: "markdown table"

version: "~> 1.0"

header-from: main.tf
footer-from: ""

recursive:
  enabled: false

sections:
  hide:
    - header
    - footer
    - providers
    - modules
    - resources
    - data-sources
  show:
    - requirements
    - inputs
    - outputs

content: |-
  ## Usage

  ```hcl
  module "contrast_sidecar" {
    source = "./terraform-module"

    enabled              = true
    application_name     = "my-java-service"
    contrast_api_key     = var.contrast_api_key
    contrast_service_key = var.contrast_service_key
    contrast_user_name   = var.contrast_user_name
    environment          = "PRODUCTION"
  }
  ```

  {{ .Requirements }}

  {{ .Inputs }}

  {{ .Outputs }}

output:
  file: "README.md"
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
